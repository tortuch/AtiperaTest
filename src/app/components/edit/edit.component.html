  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <h2 mat-dialog-title>Edit</h2>
    <mat-dialog-content class="dialog-body">
      <mat-form-field>
        <mat-label>Position</mat-label>
        <input matInput formControlName="position" type="number" step="1">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Weight</mat-label>
        <input matInput type="number" formControlName="weight">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Symbol</mat-label>
        <input matInput formControlName="symbol">
      </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button cdkFocusInitial [disabled]="!formGroup.valid" type="submit">Submit</button>
    </mat-dialog-actions>
  </form>
